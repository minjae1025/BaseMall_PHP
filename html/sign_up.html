<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베이스몰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sign_up.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="header-back">
                <a href="#" onclick="history.back();"><img src="../img/login_back.svg" alt="" width="25px"></a>
            </div>
            <div class="logo-box">
                <a href="/BaseMall/">
                    <img src="../img/logo_1.png" alt="베이스몰 로고" height="60px">
                </a>
            </div>
        </div>
        <hr style="color: gray; margin: 0px;">
    </header>
    <main>
        <div class="sign_up-title">
            <p class="sign_up-text">회원가입</p>
        </div>
        <div>
            <form action="../php/sign_up.php" method="post" class="sign-up-form">
                <div class="mb-3">
                    <p style="font-size: 12px; color: red; text-align: center;">* 필수 입력 사항</p>
                </div>
                <div class="mb-3">
                    <label for="user_name" class="form-label">이름<span class="input-required">*</span></label>
                    <input type="text" name="user_name" id="user_name" class="form-control" placeholder="홍길동" required maxlength="30" minlength="2">
                </div>
                <div class="mb-3">
                    <label for="user_id" class="form-label">아이디<span class="input-required">*</span></label>
                    <input type="text" name="user_id" id="user_id" class="form-control" placeholder="example" required maxlength="30" minlength="8">
                </div>
                <div class="mb-3">
                    <label for="user_passwd" class="form-label">비밀번호<span class="input-required">*</span></label>
                    <input type="password" name="user_passwd" id="user_passwd" class="form-control" placeholder="" required>
                </div>
                <div class="mb-3">
                    <label for="user_passwd_check" class="form-label">비밀번호 확인<span class="input-required">*</span></label>
                    <input type="password" name="user_passwd_check" id="user_passwd_check" class="form-control" placeholder=""
                        required>
                </div>
                <div class="mb-3">
                    <label for="user_phone" class="form-label">전화번호</label>
                    <input type="tel" name="user_phone" id="user_phone" class="form-control" placeholder="010-0000-0000">
                </div>
                <div>
                    <label for="user_email" class="form-label">이메일</label>
                    <input type="email" name="user_email" id="user_email" class="form-control" placeholder="example@gmail.com" maxlength="50" minlength="5">
                </div>
                <div class="sign-up-btn-box">
                    <tr>
                        <td colspan="2">
                            <div class="sign-up-btn-box">
                                <button type="submit" class="sign-up-btn" style="width: 101%;">회원가입</button>
                            </div>
                        </td>
                    </tr>
                </div>
            </form>
        </div>
        <div>
            <div class="sign-up-login-box">
                <a href="login.html" class="login-signup">로그인</a>
            </div>
        </div>
    </main>

</body>

</html>
