<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베이스몰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">

</head>

<body>
    <header>
        <div class="header-top">
            <div class="header-back">
                <a href="#" onclick="history.back();"><img src="../img/login_back.svg" alt="" width="25px"></a>
            </div>
            <div class="logo-box">
                <a href="/BaseMall/">
                    <img src="../img/logo_1.png" alt="베이스몰 로고" height="60px">
                </a>
            </div>
        </div>
        <hr style="color: gray; margin: 0px;">
    </header>
    <main>
        <div class="login-title">
            <p class="login-text">로그인</p>
        </div>
        <div>
            <form action="../php/login.php" method="post" class="login-form">
                <div class="mb-3 input-box">
                    <input type="text" name="user_id" id="user_id" class="form_input" placeholder="" required
                        style="width: 100%;">
                    <label for="user_id">아이디</label>
                </div>
                <div class="mb-3 input-box">
                    <input type="password" name="user_passwd" id="user_passwd" class="form_input" placeholder="" required
                        style="width: 100%;">
                    <label for="user_passwd">비밀번호</label>
                </div>
                <div class="login-btn-box">
                    <button type="submit" class="login-btn" style="width: 101%;">로그인</button>
                </div>
            </form>
        </div>
        <div>
            <div class="login-signup-box">
                <a href="sign_up.html" class="login-signup">회원가입</a>
            </div>
        </div>
    </main>

</body>

</html>
